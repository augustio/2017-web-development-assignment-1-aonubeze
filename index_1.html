<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drag and drop</title>
        <link rel="stylesheet" href="style1.css">
        <script>
            function allowDrop(ev){
                ev.preventDefault();
            }

            function drag(ev){
                ev.dataTransfer.setData("text", ev.target.id);
            }

            function drop(ev) {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));
            }
        </script>
    </head>
    <body>
        <div class="container1">
            <div class="l-1-box" id="blue-box">Text A</div>
            <div class="l-1-box" id="yellow-box">Text B</div>
            <div class="l-1-box" id="green-box">Text C</div>
            <div id="img1-box">
                <img id="img-1" src="imgs/puppy2.jpg" draggable="true" ondragstart="drag(event)">
            </div>
        </div>
        <div class="container2">
            <div id="img2-box">
                <img id="img-2" src="imgs/puppy3.jpg" draggable="true" ondragstart="drag(event)">
            </div>
            <div id="txt-box">Text D</div>
        </div>
        <div class="container3">
            <div class="l-1-box" id="drop-area-1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="l-1-box" id="drop-area-2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
    </body>
</html>
